<!DOCTYPE html>
<html>
<head><!--Глобально для браузера!-->
	<title>Test</title>
	<meta charset="utf-8"><!--Кодировка, для кирилицы 
	(windows-1251 - устаревшая, но можно использовать)!-->
	<meta name="description" content="test_content">
	<meta name="keywords" content="TEST, LR, FIRST">
</head>
<body><!--Глобально для пользователя!-->
	<h1>Title1</h1>
		<p>Text1.<hr>Text2.</p><!--br - делет на абзацы, 
		hr - ставит прямую линию на весь документ!-->
	<h2>Title2</h2>
	<ol start="3"><!--Нумерованый список. 
		start - с какого номера начать отсчет!-->
		<li>s1</li><!--Элемент списка!-->
		<li>s2</li>
		<li>s3</li>
	</ol>
	<ul><!--Маркерованый список!-->
		<li>s1</li>
		<li>s2</li>
		<li>s3</li>
	</ol>
	<h3>Title3</h3>
		<div><!--Блочный тег/Контейнер!-->
			<img src="Без назjhjания.jpg" alt="notebook1" width="100">
			<!--alt - альтернативный текст!-->
			<!--пишешь только высоту, подбирает сам ширину,
				или же можешь сам задать высоту!-->
			<img src="images (4).jpg" alt="notebook2">
			Text2.
		</div>
		<blockquote><!--Цитата!-->
			<q>Carpe diem</q><cite>(c)Гораций</cite>
			<!--<q>-помещяет в кавычки!
				<cite> - источник, косой шрифт-->
		</blockquote>
	<h4>Title4</h4>
	<h5>Title5</h5>
	<h6>Title6</h6>
</body>
</html>
